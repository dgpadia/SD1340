<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change the style of HTML by Id</title>
</head>
<body>
<h1 id="id1">ITT Technical Institute</h1>
<br/>

<button type="button" onclick="document.getElementById('id1').style.color='red'">Change to Red</button>

<button type="button" onclick="document.getElementById('id1').style.color='blue'">Change to Blue</button>
</body>
</html>
