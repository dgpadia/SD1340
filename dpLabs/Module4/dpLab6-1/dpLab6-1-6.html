<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A form button is clicked event</title>
    <script>
        function myFunction() {
            document.getElementById("display").innerHTML="Thank You!";
        }
    </script>
</head>
<body>
<p>Click the button to trigger a function.</p>
<button onclick="myFunction()">Click me</button>
<p id="display"></p>
</body>
</html>
