<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Field Is Changed Event</title>
    <script>
        function myFunction() {
            var x = document.getElementById("name");
            x.value = x.value.toUpperCase();
        }
    </script>
</head>
<body>
Enter your name: <input type="text" id="name" onchange="myFunction()">
<br/><br/><br/>
<p>When you leave the input field, a function is triggered which transforms the input text to upper case.</p>
</body>
</html>
