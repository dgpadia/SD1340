<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Links Background Color</title>
    <style>
        a:link {background-color: yellow;}
        a:visited {background-color: green;}
        a:hover {background-color: red;}
        a:active {background-color: white;}
    </style>
</head>
<body>
<p><b><a href="http:llwww.itt-tech.edu" target="_blank">This is a link.</a></b></p>
</body>
</html>
